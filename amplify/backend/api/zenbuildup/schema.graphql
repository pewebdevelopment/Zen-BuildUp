type Students @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String
  email: AWSEmail
  createdAt: AWSDateTime
}

enum TaskStatus {
  PLANNED
  ASSIGNED
  INPROGRESS
  COMPLETED
  OVERDUE
  ARCHIVED
}

type Task @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  description: String
  thumbnailURL: String
  dueAt: AWSDateTime
  status: [TaskStatus]
}
